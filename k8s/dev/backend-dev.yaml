kind: Deployment
apiVersion: apps/v1
metadata:
  name: Python_App-backend-dev
spec:
  replicas: 1
  selector:
      matchLabels:
          app: Python_App
          role: backend
          env: dev
  template:
    metadata:
      name: backend
      labels:
        app: Python_App
        role: backend
        env: dev
    spec:
      containers:
      - name: backend
        image: gcr.io/cloud-solutions-images/Python_App:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
        command: ["sh", "-c", "app -port=8081"]
        ports:
        - name: backend
          containerPort: 8081