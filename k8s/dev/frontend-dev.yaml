kind: Deployment
apiVersion: apps/v1
metadata:
  name: Python_App-frontend-dev
spec:
  replicas:
  selector:
      matchLabels:
          app: Python_App
          role: frontend
          env: dev
  template:
    metadata:
      name: frontend
      labels:
        app: Python_App
        role: frontend
        env: dev
    spec:
      containers:
      - name: frontend
        image: gcr.io/cloud-solutions-images/Python_App:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        command: ["sh", "-c", "app -frontend=true -backend-service=http://${PYTHON_APP_BACKEND_SERVICE_HOST}:${PYTHON_APP_BACKEND_SERVICE_PORT} -port=80"]
        ports:
        - name: frontend
          containerPort: 80