kind: Deployment
apiVersion: apps/v1
metadata:
  name: app
  namespace: ci-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        # Replace GCLOUD_PROJECT with your project ID
        image: gcr.io/universal-torch-305711/helloworld-gke:latest
        # This app listens on port 81 for web traffic by default.
        ports:
        - containerPort: 8081
        env:
          - name: PORT
            value: "8081"
